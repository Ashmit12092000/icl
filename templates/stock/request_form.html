{% extends "base.html" %}

{% block title %}Create Stock Request - Stock Management{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Header -->
    <div class="md:flex md:items-center md:justify-between">
        <div class="flex-1 min-w-0">
            <h2 class="text-2xl font-bold leading-7 text-white sm:text-3xl sm:truncate">
                <i class="fas fa-plus-circle text-blue-400 mr-3"></i>
                Create Stock Request
            </h2>
            <p class="mt-1 text-sm text-gray-400">
                Request items from stock inventory
            </p>
        </div>
        <div class="mt-4 flex md:mt-0 md:ml-4">
            <a href="{{ url_for('stock_issue.my_requests') }}" class="inline-flex items-center px-4 py-2 border border-gray-600 rounded-md shadow-sm text-sm font-medium text-gray-300 bg-gray-700 hover:bg-gray-600">
                <i class="fas fa-arrow-left mr-2"></i>Back to Requests
            </a>
        </div>
    </div>

    <!-- Request Form -->
    <div class="glass-effect rounded-2xl p-6">
        <form method="POST" id="requestForm">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

            <!-- Basic Information -->
            <div class="mb-8">
                <h3 class="text-lg font-semibold text-white mb-4 flex items-center">
                    <i class="fas fa-info-circle text-blue-400 mr-2"></i>
                    Request Information
                </h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Department</label>
                        <input type="text" value="{{ current_user.department.name if current_user.department else 'No Department' }}" readonly class="w-full px-3 py-2 bg-gray-600 border border-gray-600 rounded-lg text-gray-300 cursor-not-allowed">
                        <input type="hidden" name="department_id" value="{{ current_user.department_id }}">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Location</label>
                        <select name="location_id" required class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="">Select Location</option>
                            {% for location in locations %}
                            <option value="{{ location.id }}">{{ location.office }} - {{ location.room }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="mt-6">
                    <label class="block text-sm font-medium text-gray-300 mb-2">Purpose</label>
                    <textarea name="purpose" required class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" rows="3" placeholder="Describe the purpose of this stock request..."></textarea>
                </div>

                <div class="mt-6">
                    <label class="block text-sm font-medium text-gray-300 mb-2">Remarks (Optional)</label>
                    <textarea name="remarks" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" rows="2" placeholder="Additional remarks..."></textarea>
                </div>
            </div>

            <!-- Items Section -->
            <div class="mb-8">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-semibold text-white flex items-center">
                        <i class="fas fa-boxes text-green-400 mr-2"></i>
                        Request Items
                    </h3>
                    <button type="button" onclick="addItemRow()" class="inline-flex items-center px-3 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 text-sm">
                        <i class="fas fa-plus mr-2"></i>Add Item
                    </button>
                </div>

                <div id="itemsContainer" class="space-y-4">
                    <!-- Item rows will be added here -->
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex justify-end space-x-4 pt-6 border-t border-gray-700">
                <a href="{{ url_for('stock_issue.my_requests') }}" class="px-6 py-2 border border-gray-600 rounded-lg text-gray-300 hover:bg-gray-700 transition-colors">
                    Cancel
                </a>
                <button type="submit" name="action" value="draft" class="px-6 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors">
                    <i class="fas fa-save mr-2"></i>Save as Draft
                </button>
                <button type="submit" name="action" value="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                    <i class="fas fa-paper-plane mr-2"></i>Submit Request
                </button>
            </div>
        </form>
    </div>
</div>

<script>
let itemCounter = 0;

function addItemRow() {
    itemCounter++;
    const container = document.getElementById('itemsContainer');
    const itemRow = document.createElement('div');
    itemRow.className = 'glass-effect rounded-lg p-4 border border-gray-600';
    itemRow.innerHTML = `
        <div class="flex items-center justify-between mb-3">
            <h4 class="text-white font-medium">Item ${itemCounter}</h4>
            <button type="button" onclick="removeItemRow(this)" class="text-red-400 hover:text-red-300">
                <i class="fas fa-trash"></i>
            </button>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">Item</label>
                <select name="item_id[]" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <option value="">Select Item</option>
                    {% for item in items %}
                    <option value="{{ item.id }}">{{ item.code }} - {{ item.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">Quantity</label>
                <input type="number" name="quantity[]" min="1" step="0.01" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">Remarks</label>
                <input type="text" name="item_remarks[]" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Optional">
            </div>
        </div>
    `;
    container.appendChild(itemRow);
}

function removeItemRow(button) {
    button.closest('.glass-effect').remove();
}

// Add initial item row
document.addEventListener('DOMContentLoaded', function() {
    addItemRow();
});
</script>
{% endblock %}

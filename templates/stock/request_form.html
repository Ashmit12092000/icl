{% extends "base.html" %}

{% block title %}Create Stock Request - Stock Management{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Header -->
    <div class="md:flex md:items-center md:justify-between">
        <div class="flex-1 min-w-0">
            <h2 class="text-2xl font-bold leading-7 text-white sm:text-3xl sm:truncate">
                <i class="fas fa-plus-circle text-blue-400 mr-3"></i>
                Create Stock Request
            </h2>
            <p class="mt-1 text-sm text-gray-400">
                Request items from stock inventory
            </p>
        </div>
        <div class="mt-4 flex md:mt-0 md:ml-4">
            <a href="{{ url_for('stock_issue.my_requests') }}" class="inline-flex items-center px-4 py-2 border border-gray-600 rounded-md shadow-sm text-sm font-medium text-gray-300 bg-gray-700 hover:bg-gray-600">
                <i class="fas fa-arrow-left mr-2"></i>Back to Requests
            </a>
        </div>
    </div>

    <!-- Request Form -->
    <div class="glass-effect rounded-2xl p-6">
        <form method="POST" id="requestForm">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

            <!-- Basic Information -->
            <div class="mb-8">
                <h3 class="text-lg font-semibold text-white mb-4 flex items-center">
                    <i class="fas fa-info-circle text-blue-400 mr-2"></i>
                    Request Information
                </h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Department</label>
                        <input type="text" value="{{ current_user.department.name if current_user.department else 'No Department' }}" readonly class="w-full px-3 py-2 bg-gray-600 border border-gray-600 rounded-lg text-gray-300 cursor-not-allowed">
                        <input type="hidden" name="department_id" value="{{ current_user.department_id }}">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Location</label>
                        <select name="location_id" required class="searchable-dropdown location-dropdown w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" data-placeholder="Search and select location...">
                            <option value="">Select Location</option>
                            {% for location in locations %}
                            <option value="{{ location.id }}" 
                                data-code="{{ location.code }}" 
                                data-office="{{ location.office }}" 
                                data-room="{{ location.room }}">{{ location.office }} - {{ location.room }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="mt-6">
                    <label class="block text-sm font-medium text-gray-300 mb-2">Purpose</label>
                    <textarea name="purpose" required class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" rows="3" placeholder="Describe the purpose of this stock request..."></textarea>
                </div>

                <div class="mt-6">
                    <label class="block text-sm font-medium text-gray-300 mb-2">Remarks (Optional)</label>
                    <textarea name="remarks" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" rows="2" placeholder="Additional remarks..."></textarea>
                </div>
            </div>

            <!-- Items Section -->
            <div class="mb-8">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-semibold text-white flex items-center">
                        <i class="fas fa-boxes text-green-400 mr-2"></i>
                        Request Items
                    </h3>
                    <button type="button" onclick="addItemRow()" class="inline-flex items-center px-3 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 text-sm">
                        <i class="fas fa-plus mr-2"></i>Add Item
                    </button>
                </div>

                <div id="itemsContainer" class="space-y-4">
                    <!-- Item rows will be added here -->
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex justify-end space-x-4 pt-6 border-t border-gray-700">
                <a href="{{ url_for('stock_issue.my_requests') }}" class="px-6 py-2 border border-gray-600 rounded-lg text-gray-300 hover:bg-gray-700 transition-colors">
                    Cancel
                </a>
                <button type="submit" name="action" value="draft" class="px-6 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors">
                    <i class="fas fa-save mr-2"></i>Save as Draft
                </button>
                <button type="submit" name="action" value="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                    <i class="fas fa-paper-plane mr-2"></i>Submit Request
                </button>
            </div>
        </form>
    </div>
</div>

<script>
let itemCounter = 0;

function addItemRow() {
    itemCounter++;
    const container = document.getElementById('itemsContainer');
    const itemRow = document.createElement('div');
    itemRow.className = 'glass-effect rounded-lg p-4 border border-gray-600';
    itemRow.innerHTML = `
        <div class="flex items-center justify-between mb-3">
            <h4 class="text-white font-medium">Item ${itemCounter}</h4>
            <button type="button" onclick="removeItemRow(this)" class="text-red-400 hover:text-red-300">
                <i class="fas fa-trash"></i>
            </button>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">Item</label>
                <select name="item_id[]" class="searchable-dropdown item-dropdown w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500" required onchange="updateStockBalance(this)" data-placeholder="Search and select item...">
                    <option value="">Select Item</option>
                    {% for item in items %}
                    <option value="{{ item.id }}" 
                        data-code="{{ item.code }}" 
                        data-category="{{ item.category }}" 
                        data-unit="{{ item.unit }}">{{ item.code }} - {{ item.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">Quantity</label>
                <div class="relative">
                    <input type="number" name="quantity[]" min="1" step="0.01" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500" required onchange="validateQuantity(this)">
                    <div class="mt-1 text-xs text-gray-400">
                        Available: <span class="stock-balance text-green-400 font-medium">-</span>
                    </div>
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">Remarks</label>
                <input type="text" name="item_remarks[]" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Optional">
            </div>
        </div>
    `;
    container.appendChild(itemRow);
    
    // Reinitialize searchable dropdowns for the new row
    if (typeof window.SearchableDropdown !== 'undefined') {
        window.SearchableDropdown.refresh();
    }
}

function removeItemRow(button) {
    button.closest('.glass-effect').remove();
}

// Add initial item row
document.addEventListener('DOMContentLoaded', function() {
    addItemRow();
});

// Function to fetch and display stock balance
function updateStockBalance(itemSelect) {
    const itemRow = itemSelect.closest('.glass-effect');
    const locationSelect = document.querySelector('select[name="location_id"]');
    const stockBalanceSpan = itemRow.querySelector('.stock-balance');
    const quantityInput = itemRow.querySelector('input[name="quantity[]"]');

    const itemId = itemSelect.value;
    const locationId = locationSelect.value;

    if (!itemId || !locationId) {
        stockBalanceSpan.textContent = '-';
        stockBalanceSpan.className = 'stock-balance text-gray-400 font-medium';
        return;
    }

    // Fetch stock balance
    fetch(`/stock/api/stock-balance/${itemId}/${locationId}`)
        .then(response => response.json())
        .then(data => {
            const balance = data.balance || 0;
            stockBalanceSpan.textContent = balance;

            // Update color based on stock level
            if (balance > 10) {
                stockBalanceSpan.className = 'stock-balance text-green-400 font-medium';
            } else if (balance > 0) {
                stockBalanceSpan.className = 'stock-balance text-yellow-400 font-medium';
            } else {
                stockBalanceSpan.className = 'stock-balance text-red-400 font-medium';
            }

            // Validate current quantity
            if (quantityInput.value) {
                validateQuantity(quantityInput);
            }
        })
        .catch(error => {
            console.error('Error fetching stock balance:', error);
            stockBalanceSpan.textContent = 'Error';
            stockBalanceSpan.className = 'stock-balance text-red-400 font-medium';
        });
}

// Function to validate quantity against available stock
function validateQuantity(quantityInput) {
    const itemRow = quantityInput.closest('.glass-effect');
    const stockBalanceSpan = itemRow.querySelector('.stock-balance');
    const requestedQty = parseFloat(quantityInput.value) || 0;
    const availableQty = parseFloat(stockBalanceSpan.textContent) || 0;

    // Remove existing validation classes
    quantityInput.classList.remove('border-red-500', 'border-green-500');

    if (requestedQty > availableQty) {
        quantityInput.classList.add('border-red-500');
        quantityInput.setCustomValidity('Requested quantity exceeds available stock');
    } else {
        quantityInput.classList.add('border-green-500');
        quantityInput.setCustomValidity('');
    }
}

// Update stock balance when location changes
document.addEventListener('change', function(e) {
    if (e.target.name === 'location_id') {
        // Update all item rows when location changes
        document.querySelectorAll('select[name="item_id[]"]').forEach(updateStockBalance);
    }
});
</script>
{% endblock %}
